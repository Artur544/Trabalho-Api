<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>

    <body>
        <input type="text" id="cep">
        <input type="button" id="botao" value="Pesquisar" onclick="pegaDados()">

        <div id="mostra"></div>
    </body>

    <script>
        async function pegaDados()
        {
            const url = "https://brasilapi.com.br/api/cep/v1/" + cep
            let div = document.querySelector("#mostra");
            let cep = document.querySelector("#cep ").value;
            let resposta = await fetch(url);
            let dados = await resposta.json();

            //     let option1 = document.createElement("option");
            //     option1.setAttribute('value', dados[index].sigla);
            //     option1.innerText = option;
            //     nome.appendChild(option1);
            // });

            div.innerHTML = 
                "<h2>Estas são as informações de " + cep + 
                ":</h2><h3>Estado: " + dados.state + 
                "</h3><h3>Cidade: " + dados.city +
                "</h3><h3>Vizinhança: " + dados.neighborhood +
                "</h3><h3>Rua: " + dados.street +
                "</h3><h3>Serviço: " + dados.service + "</h3>";
        }

    </script>
</html>
